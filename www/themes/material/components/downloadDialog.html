<md-dialog aria-label="Mango (Fruit)"  ng-cloak>

    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <div layout="column">
        <md-button ng-click="fbAuth($event)" class="" ng-style="">
        <img src="./themes/material/img/download-android.png">
      </md-button>
    <md-button ng-click="twAuth($event)" class="" ng-style="">
    <img src="./themes/material/img/download-ios.png">
  </md-button>

    </md-dialog-content>

      </md-button>
    </md-dialog-actions>
</md-dialog>
