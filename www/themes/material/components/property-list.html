<md-content ng-controller="PropertyCtrl as prop">
<md-list ng-repeat="list in $root.lists.philly" class="md-dense" flex>
    <md-subheader class="md-accent">Sub Title</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in list.items">
      <img ng-src="https://material.angularjs.org/latest/img/list/60.jpeg?0" class="md-avatar" alt="{{item.who}}" />
      <div class="md-list-item-text" layout="column">
        <h3>{{ item.who }}</h3>
        <h4>{{ item.city }}</h4>
        <p>{{ item.notes }}</p>
      </div>
      <span flex></span>
            <md-button class="md-secondary" ng-click="open($index)">Go</md-button>
    </md-list-item>
</md-list>

<md-list ng-repeat="list in $root.lists.dc" class="md-dense" flex>
    <md-subheader class="md-accent">Sub Title</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in list.items">
      <img ng-src="https://material.angularjs.org/latest/img/list/60.jpeg?0" class="md-avatar" alt="{{item.who}}" />
      <div class="md-list-item-text" layout="column">
        <h3>{{ item.who }}</h3>
        <h4>{{ item.city }}</h4>
        <p>{{ item.notes }}</p>
      </div>
      <span flex></span>
            <md-button class="md-secondary" ng-click="open($index)">Go</md-button>
    </md-list-item>
</md-list>
</md-content>
