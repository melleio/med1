<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 style="color:#fff">Login</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <div layout="column">
        <md-button ng-click="fbAuth($event)" class="md-raised md-primary md-hue-2" ng-style="{color:'#FFFFFF','background-color': '#3b5998',border: '1px solid #424242','font-size': '18px','min-width':'260px'}">Connect with Facebook</md-button>
    <md-button ng-click="twAuth($event)" class="md-raised md-primary md-hue-2" ng-style="{color:'#FFFFFF','background-color': '#55acee',border: '1px solid #424242','font-size': '18px','min-width':'260px'}">Connect with Twitter</md-button>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()" style="margin-right:20px;">
        Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
