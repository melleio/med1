<md-content ng-controller="PropertyListCtrl as prop">
  <md-toolbar class="md-primary md-hue-1">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="backToMap()">
      <md-icon md-font-icon="icon-arrow_back" aria-label="Close dialog" ng-style="{'font-size':'24px'}"></md-icon>
    </md-button>
      <h2 class="md-flex">Property List</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="email()" ng-show="prop.query">
      <md-icon md-font-icon="icon-mail" aria-label="Email" ng-style="{'font-size':'20px'}"></md-icon>
    </md-button>
    <md-button aria-label="sort" class="md-icon-button" ng-disabled ng-show="prop.query" ng-click="$root.toggleRight()">
      <md-icon md-font-icon="icon-sort" md-menu-align-target></md-icon>
    </md-button>
      <!-- <md-progress-circular ng-hide="{{test}}" class="md-accent" md-mode="indeterminate"></md-progress-circular> -->
    </div>
  </md-toolbar>
 

<md-list  class="md-dense" flex>
    <md-list-item ng-click="open($index)" class="secondary-button-padding md-3-line" ng-repeat="item in list">
     <div ng-show="item.address" ng-hide class="md-list-item-text" layout="column">
      <p ng-show="item.address"><strong>{{(item.address)}} <span ng-show="item.unit">Unit #{{item.unit | getUnit}}</span></strong></p>
      <p ng-show="item.zoning">{{(item.zoning)}}</p>
      
     </div>
    </md-list-item>
</md-list>
</md-content>
